# BrowserStack SDK Configuration Properties
# This file enables Test Observability and auto-capture features

# Framework detection
browserstack.framework=testng

# Test Observability settings
browserstack.testObservability=true
browserstack.debug=true
browserstack.video=true
browserstack.networkLogs=true
browserstack.consoleLogs=verbose
browserstack.seleniumLogs=true

# Project information
browserstack.projectName=Java Selenium BrowserStack Framework
browserstack.buildName=Testathon 2025 - Selenium Framework

# Auto-capture settings for smart reporting
browserstack.autoCapture.screenshots=true
browserstack.autoCapture.logs=true
browserstack.autoCapture.network=true
browserstack.autoCapture.performance=true

# Reporting and analytics
browserstack.smartReporting=true
browserstack.testAnalytics=true
browserstack.aiDebugging=true
